<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Admin</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Blog Administration Panel</h1>

    <button id="refreshDataBtn">Refresh Blog Data</button>
    <button id="goToBlogBtn">Go to Blog Profile</button>

    <h2>Add New Blog Post</h2>
    <form id="addPostForm">
        <label for="postTitle">Title:</label>
        <input type="text" id="postTitle" required><br>
        <label for="postAuthor">Author:</label>
        <input type="text" id="postAuthor" required><br>
        <label for="postDate">Date (YYYY-MM-DD):</label>
        <input type="date" id="postDate" required><br>
        <label for="postContent">Content:</label>
        <textarea id="postContent" rows="5" required></textarea><br>
        <label for="postTags">Tags (comma-separated):</label>
        <input type="text" id="postTags"><br>
        <button type="submit">Add Post</button>
    </form>

    <h2>Existing Blog Posts</h2>
    <div id="blogPostsList">
        </div>

    <script src="script.js"></script>
</body>
</html>
